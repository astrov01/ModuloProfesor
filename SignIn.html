<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico">-->

    <title>Primaria</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" rel="stylesheet">

    <script language="Javascript">
        function capLock(e){
            kc = e.keyCode?e.keyCode:e.which;
            sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
            if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk))
                document.getElementById('divMayus').style.visibility = 'visible';
            else
                document.getElementById('divMayus').style.visibility = 'hidden';
        }
    </script>

</head>

<body>
<div class="container">

    <div class="account-wall">
    <img id="imagen" class="profile-img" src="images/primaria.png">
    <form class="form-signin">
        <h2 class="form-signin-heading">Inicia sesión</h2>
        <label for="inputEmail" class="sr-only">Correo Institucional</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo Institucional" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" onkeypress="capLock(event)" placeholder="Contraseña" required>
        <div id="divMayus" style="visibility:hidden">Tecla de mayúsculas esta activada.</div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Recordar cuenta
            </label>
        </div>
        <div>
            <a href="#" class="need-help">¿Has olvidado tu contraseña?</a>
        </div>

        <button style="margin-top: 5%" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

    </form>
    </div>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
